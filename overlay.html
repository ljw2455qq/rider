<script>
db.ref('overlayData').on('value', (snapshot) => {
    const data = snapshot.val();
    if (data) {
        document.getElementById('dailyText').textContent = data.daily + '원';
        document.getElementById('weeklyText').textContent = data.weekly + '원';
        document.getElementById('monthlyText').textContent = data.monthly + '원';
    }
});
</script>
