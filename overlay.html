<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>OBS 오버레이</title>

<!-- Firebase 8.x SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="firebase.js"></script>

<style>
    /* 전체 페이지 스타일 */
    body{
        margin:0;
        padding:0;
        background:transparent;

        /* OBS가 기본으로 쓰는 sans‑serif 폰트 체인 */
        font-family:
            -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, "Noto Sans KR",
            sans-serif;
        /* 글자 굵기 제거 */
    }

    /* 오버레이 박스 */
    #overlay{
        display:flex;
        justify-content:center;
        align-items:center;

        background:rgba(0,0,0,.5);  /* 반투명 검정 배경 */
        color:white;                /* 흰색 글자 */

        font-size:24px;             /* OBS와 동일한 기본 크기 */
        padding:10px 20px;
        border-radius:10px;
    }

    /* span 별 여백만 남김 (굵기는 기본값) */
    #overlay span{
        margin:0 15px;
    }
</style>
</head>

<body>
<div id="overlay">
    <span id="dailyText">일 수익: -</span>
    <span id="weeklyText">월 수익: -</span>
    <span id="monthlyText">년 수익: -</span>
</div>

<script>
    db.ref('overlayData').on('value', (snapshot) => {
        const data = snapshot.val();
        if(data){
            document.getElementById('dailyText')
                .textContent   = `일 수익: ${data.daily}`;
            document.getElementById('weeklyText')
                .textContent  = `월 수익: ${data.weekly}`;
            document.getElementById('monthlyText')
                .textContent = `년 수익: ${data.monthly}`;
        }
    });
</script>
</body>
</html>
