<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>가로형 수익 오버레이</title>
<style>
    body {
        margin: 0;
        background-color: transparent;
        font-family: Arial, sans-serif;
        color: white;
    }
    .overlay {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 18px;
        gap: 20px;
    }
    .item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .label {
        font-size: 14px;
        opacity: 0.8;
    }
    .value {
        font-size: 20px;
        font-weight: bold;
    }
    .inputs {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    .inputs input {
        padding: 5px;
        font-size: 14px;
        width: 80px;
    }
    .inputs button {
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="overlay">
    <div class="item">
        <div class="label">일 수익</div>
        <div class="value" id="dayIncome">0</div>
    </div>
    <div class="item">
        <div class="label">주 수익</div>
        <div class="value" id="weekIncome">0</div>
    </div>
    <div class="item">
        <div class="label">월 수익</div>
        <div class="value" id="monthIncome">0</div>
    </div>
</div>

<div class="inputs">
    <input type="number" id="inputDay" placeholder="일">
    <input type="number" id="inputWeek" placeholder="주">
    <input type="number" id="inputMonth" placeholder="월">
    <button onclick="updateValues()">저장</button>
</div>

<script>
    function updateValues() {
        document.getElementById('dayIncome').textContent = 
            document.getElementById('inputDay').value || 0;
        document.getElementById('weekIncome').textContent = 
            document.getElementById('inputWeek').value || 0;
        document.getElementById('monthIncome').textContent = 
            document.getElementById('inputMonth').value || 0;
    }
</script>

</body>
</html>
