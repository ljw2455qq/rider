<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>방송 오버레이</title>
<style>
    body {
        margin: 0;
        background: transparent;
        font-family: Arial, sans-serif;
        color: white;
    }
    .overlay {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.6);
        padding: 5px 10px;
        display: flex;
        align-items: center;
        font-size: 16px;
    }
    .stat {
        margin-right: 15px;
    }
</style>
</head>
<body>

<div class="overlay" id="stats">
    <div class="stat">이동거리: <span id="distance">0</span> km</div>
    <div class="stat">일수익: <span id="daily">0</span>원</div>
    <div class="stat">월수익: <span id="monthly">0</span>원</div>
    <div class="stat">연수익: <span id="yearly">0</span>원</div>
</div>

<script>
    // ====== 수정 가능한 데이터 ======
    let data = {
        distance: 16.3,
        daily: 0,
        monthly: 507000,
        yearly: 17193800
    };

    // ====== 데이터 표시 ======
    function updateStats() {
        document.getElementById("distance").textContent = data.distance;
        document.getElementById("daily").textContent = data.daily.toLocaleString();
        document.getElementById("monthly").textContent = data.monthly.toLocaleString();
        document.getElementById("yearly").textContent = data.yearly.toLocaleString();
    }
    updateStats();
</script>
</body>
</html>
