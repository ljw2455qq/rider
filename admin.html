<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 페이지</title>
<script src="firebase.js"></script>
</head>
<body>
<h3>수익 입력</h3>
<input type="number" id="day" placeholder="일 수익"><br>
<input type="number" id="week" placeholder="주 수익"><br>
<input type="number" id="month" placeholder="월 수익"><br>
<button onclick="save()">저장</button>

<script>
function save() {
  db.ref("income").set({
    day: document.getElementById('day').value || 0,
    week: document.getElementById('week').value || 0,
    month: document.getElementById('month').value || 0
  });
}
</script>
</body>
</html>
