<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>관리자 페이지</title>
<script type="module" src="./admin.js"></script> <!-- 별도 JS 파일로 분리하면 깔끔 -->
<style>
  body{font-family:Arial,sans-serif;margin:2rem;}
  input{margin-bottom:.5rem;width:100%;max-width:200px;display:block;}
  button{padding:.5rem 1rem;font-size:1rem;}
</style>
</head>
<body>
<h3>수익 입력</h3>
<input type="number" id="day" placeholder="일 수익(원)">
<input type="number" id="week" placeholder="주 수익(원)">
<input type="number" id="month" placeholder="월 수익(원)">
<button onclick="save()">저장</button>

<script type="module">
  import { db } from './firebase.js';

  function save() {
    const data = {
      day: Number(document.getElementById('day').value) || 0,
      week: Number(document.getElementById('week').value) || 0,
      month: Number(document.getElementById('month').value) || 0
    };
    await db.ref("income").set(data);
    alert('저장 완료');
  }
</script>
</body>
</html>
